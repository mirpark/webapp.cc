<!DOCTYPE html> 
<html> 
	<head> 
	<title>Listview - JQM</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head> 
<body> 

<div data-role="page" id="listview">
	<div data-role="header">
		<h1>Listview</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview" data-inset="true" data-filter="true">
			<li><a href="#audi">Audi</a></li>
			<li><a href="#bmw">BMW</a></li>
			<li><a href="#ferrari">Ferrari</a></li>
		</ul>
	</div>
</div>

<div data-role="page" id="audi">
	<div data-role="header">
		<a href="#" data-rel="back">Back</a>
		<h1>Audi</h1>
	</div>
	<div data-role="content">
		Go <a href="http://www.audi.co.uk/">Audi</a>
	</div>
</div>

<div data-role="page" id="bmw">
	<div data-role="header">
		<a href="#" data-rel="back">Back</a>
		<h1>BMW</h1>
	</div>
	<div data-role="content">
		Go <a href="http://www.bmw.com/">BMW</a>
	</div>
</div>


<div data-role="page" id="ferrari">
	<div data-role="header">
		<a href="#" data-rel="back">Back</a>
		<h1>Ferrari</h1>
	</div>
	<div data-role="content">
		Go <a href="http://www.ferrari.com/">Ferrari</a>
	</div>
</div>

</body>
</html>
